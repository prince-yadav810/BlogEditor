services:
  - type: web
    name: smart-blog-editor-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URI
        sync: false
      - key: DATABASE_NAME
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.7
